<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <title>Mafic</title>
    </head>
    <body class="bg-light-green login-lft-bottom-pattern">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 my-5">
                    <div class="row">
                        <div class="col-xl-10 mx-auto">
                            <div class="top-logo text-center py-1">
                                <img src="images/mafic-logo.svg" alt="Mafic">
                            </div>

                            <div class="card form-login border-0 p-1 mt-4">
                                <div class="card-body p-4">
                                    <div class="form-group">
                                        <label class="text-brown font-bold mb-3">Email<sup class="pl-1">*</sup></label>
                                        <input type="text" class="form-control rounded-pill" placeholder="Enter your email">
                                    </div>

                                    <div class="form-group">
                                        <label class="text-brown font-bold mb-3">Password<sup class="pl-1">*</sup></label>
                                        <input type="text" class="form-control rounded-pill" placeholder="Min. 8 character">
                                    </div>

                                    <div class="row py-1">
                                        <div class="col-sm-6 mb-3">
                                            <div class="checkbox-green">
                                                <input type="checkbox" id="remenber_me">
                                                <label for="remenber_me" class="font-sm">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 mb-3">
                                            <a href="javascript:void(0)" class="d-block font-sm text-green text-sm-right">Forget password?</a>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn-green w-100">Login</button>
                                    </div>

                                    <p class="text-center font-sm font-bold mt-4">OR</p>

                                    <div class="row no-gutters">
                                        <div class="col-sm-6 pr-sm-2">
                                            <button type="button" class="btn-google rounded-pill w-100 mb-4"><img src="images/google-logo.svg" class="mr-2" alt="Google">Sign in with Google</button>
                                        </div>
                                        <div class="col-sm-6 pl-sm-2">
                                            <button type="button" class="btn-facebook rounded-pill w-100 mb-4"><img src="images/facebook-logo.svg" class="mr-2" alt="Google">Continue with Facebook</button>
                                        </div>
                                    </div>

                                    <p class="font-sm text-center text-brown mb-0">Not registered yet? <a href="register.html" class="font-bold text-green">Create an Account</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 d-none d-lg-block px-0">
                    <div class="login-banner">
                        <img src="images/login-banner.svg" alt="Banner">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
